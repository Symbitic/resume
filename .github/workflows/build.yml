name: Build
on: [push]

jobs:
  build:
    name: Main
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: cache
        uses: actions/cache@v2
        id: cache
        with:
            path: "~/apt"
            key: ${{ runner.os }}-${{ hashFiles('**/lockfiles') }}

      - name: install
        env:
          CACHE_HIT: ${{steps.cache.outputs.cache-hit}}
        run: |
            if [[ "$CACHE_HIT" == 'true' ]]; then
              sudo cp --force --recursive ~/apt/* /
            else
              sudo apt-get install --yes fonts-font-awesome texlive-base texlive-fonts-extra texlive-latex-extra texlive-luatex
              mkdir -p ~/apt
              sudo dpkg -L fonts-font-awesome texlive-base texlive-fonts-extra texlive-latex-extra texlive-luatex | while IFS= read -r f; do if test -f $f; then echo $f; fi; done | xargs cp --parents --target-directory ~/apt/
            fi

      - name: pandoc
        run: |
          wget https://github.com/jgm/pandoc/releases/download/2.9.2.1/pandoc-2.9.2.1-linux-amd64.tar.gz
          tar -xvf pandoc-2.9.2.1-linux-amd64.tar.gz --strip-components=2 pandoc-2.9.2.1/bin/pandoc

      - name: generate
        run: ./pandoc --template resume.pandoc.tex --pdf-engine=lualatex -o resume.pdf -f markdown alex.yml

      - name: upload
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ github.run_number }}
          tag_name: release-${{ github.run_number }}
          files: resume.pdf
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
